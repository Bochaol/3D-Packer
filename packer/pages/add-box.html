<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body class="bg-light">
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Box List</span>
            <span id="box-count" class="badge badge-secondary badge-pill"></span>
          </h4>

          <ul id="box-list" class="list-group mb-3"></ul>
        </div>

        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">New Box</h4>

          <form class="needs-validation" novalidate>
            <div class="mb-3 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" style="min-width: 80px">Name</span>
              </div>
              <input type="text" class="form-control" id="name" required>
              <div class="invalid-feedback" style="width: 100%;">
                Name is required.
              </div>
            </div>

            <hr class="mb-3">

            <div class="row">
              <div class="col-md-4 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="min-width: 80px">Width</span>
                </div>
                <input type="text" class="form-control" id="width" required>
                <div class="input-group-append">
                  <span class="input-group-text">in.</span>
                </div>
                <div class="invalid-feedback" style="width: 100%;">
                  Width is required.
                </div>
              </div>
  
              <div class="col-md-4 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="min-width: 80px">Length</span>
                </div>
                <input type="text" class="form-control" id="length" required>
                <div class="input-group-append">
                  <span class="input-group-text">in.</span>
                </div>
                <div class="invalid-feedback" style="width: 100%;">
                  Length is required.
                </div>
              </div>
  
              <div class="col-md-4 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" style="min-width: 80px">Height</span>
                </div>
                <input type="text" class="form-control" id="height" required>
                <div class="input-group-append">
                  <span class="input-group-text">in.</span>
                </div>
                <div class="invalid-feedback" style="width: 100%;">
                  Height is required.
                </div>
              </div>
            </div>

            <hr class="mb-3">

            <button class="btn btn-primary btn-lg btn-block" type="button">Preview</button>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/add-box.js"></script>
  </body>
</html>
